<!DOCTYPE html>
<html lang="de">
<head>
    <title>Willkommen – Radiologie Workflow Simulator</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .section { background: #f0f0f0; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .error { background: #fdecea; padding: 10px; border-radius: 5px; margin: 10px 0; }
        input, button { font-size: 14px; }
        .muted { color: #546e7a; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Willkommen</h1>
    <p class="muted">Bitte geben Sie Ihren Session-Key ein (vom Trainer). Ohne Session-Key ist der Simulator nicht zugänglich.</p>

    {% if msg %}
        <div class="error">{{ msg }}</div>
    {% endif %}

    <div class="section">
        <h2>Session-Key</h2>
        <form action="/set_student" method="post" style="display:flex; gap:10px; align-items:flex-start; flex-wrap: wrap;">
            <input type="text" name="student_code" placeholder="z.B. SUS-3AC177" value="{{ student_code }}" required style="margin-bottom:0;">
            <button type="submit" style="white-space:nowrap;">Weiter</button>
        </form>
        <p class="muted" style="margin-top:10px;">Tipp: Alternativ kann der Trainer einen Join-Link wie <code>/join/&lt;CODE&gt;</code> verteilen.</p>
    </div>
</body>
</html>
