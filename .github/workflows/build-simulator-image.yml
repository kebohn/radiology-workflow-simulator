name: Build service images

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build orthanc (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./orthanc
          file: ./orthanc/Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: local/orthanc:ci

      - name: Build simulator (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./simulator
          file: ./simulator/Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: local/simulator:ci

      - name: Build caddy (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./deploy/caddy
          file: ./deploy/caddy/Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: local/caddy:ci
