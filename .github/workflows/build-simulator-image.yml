name: Build simulator image

on:
  push:
    branches: ["main", "master"]
    paths:
      - "simulator/**"
      - ".github/workflows/build-simulator-image.yml"
  pull_request:
    paths:
      - "simulator/**"
      - ".github/workflows/build-simulator-image.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./simulator
          file: ./simulator/Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: local/simulator:ci
